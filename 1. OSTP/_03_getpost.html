<!DOCTYPE html>

<html lang="en">

<head>
    <title>Get and Post method</title>
</head>

<body>

    <!-- form that use get method to get data -->
    <h3>Form using Get method</h3>

    <form action="_03_getmethod.php" method="get">
    Student name: <input type="text" name="Gstudent_name"/>
    <br>
    Enrollment Number: <input type="number" name="Genrollment_number" />
    <br>
    Submit: <input type="submit" name="Gsubmit" />
    
    </form>


    <br> <hr> <br> 

    <!-- Form that use post method to get data-->
    
    <h3>Form using Post method</h3>
    <form action="_03_postmethod.php" method="post">
    Student name: <input type="text" name="Pstudent_name"/>
    <br>
    Enrollment Number: <input type="number" name="Penrollment_number" />
    <br>
    Submit: <input type="submit" name="Psubmit" />

    </form>
    

</body>

</html>
